# Sample workflow for building and deploying a Jekyll site to the gh-pages branch
name: Build and Deploy Jekyll to gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow pushing to the gh-pages branch
permissions:
  contents: write # 必须设置为 write 才能推送到分支

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Deploy to gh-pages branch
        # https://github.com/peaceiris/actions-gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建产物的目录，Jekyll 默认为 _site
          publish_dir: ./_site
          # 你也可以在这里添加其他配置，例如自定义提交信息
          # commit_message: ${{ github.event.head_commit.message }}
